<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>Ponce's Mexican Restaurant</title>
  <meta name="keywords" content="Mexican Food, Mexican Restaurant, Margaritas, Burritos, tacos">
  <meta name="description" content="El Rey De Kensignton">

  <link rel="stylesheet" href="temp/styles/styles.css">

</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <div class="site-header__logo"><a href="#">
        <div class="site-header__logo__graphic icon icon--ponceslogo">Ponce's Mexican Restaurant</div></a>
      </div>

      <div class="site-header__menu-icon">
        <div class="site-header__menu-icon__middle"></div>
      </div>

      <div class="site-header__menu-content">
        <div class="site-header__btn-container">
          <a href="#" class="btn">Contactanos</a>
        </div>
         <nav class="primary-nav primary-nav--pull-right">
          <ul>
            <li><a href="#que">Que</a></li>
            <li><a href="#quien">Quien</a></li>
            <li><a href="#cuando">Cuando</a></li>
            <li><a href="#donde">Donde</a></li>
            <li><a href="#porque">Porque</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="large-home">
    
    <picture>
      <source srcset="assets/images/home--large.jpg 1920w" media="(min-width: 1380px)">
      <source srcset="assets/images/home--medium.jpg 1380w" media="(min-width: 990px)">
      <source srcset="assets/images/home--small.jpg 990w" media="(min-width: 640px)">
      <img srcset="assets/images/home--smaller.jpg 640w," alt="Front of the Restaurant" class="large-home__image">
    </picture> 

    <div class="large-home__text-content">
      <div class="wrapper">
        <!--<h1 class="large-home__title">El <strong>Rey</strong> de Kensignton</h1>-->
      </div>
    </div>
  </div>

  <div id="features" class="page-section page-section--menus">
    <div class="wrapper">

            <div class="feature-item">
              <picture>
                <a href="#"><img class="feature-item feature-item__photo" srcset="assets/images/comida.jpg 480w," alt="Street Taco Plate">
              </picture></a> 
            </div>

            <div class="feature-item">
              <picture>
              <a href="#"><img class="feature-item feature-item__photo feature-item__photo--no-m" srcset="assets/images/bebidas.jpg 480w," alt="Margarita">
              </picture></a>
            </div>

            <div class="feature-item">
              <picture>
              <a href="#"><img class="feature-item feature-item__photo" srcset="assets/images/Especiales.jpg 480w," alt="Camarones de Ajo">
              </picture></a>
            </div>

            <div class="feature-item">
              <picture>
              <a href="#"><img class="feature-item feature-item__photo feature-item__photo--last" srcset="assets/images/catering.jpg 480w," alt="Chile Colorado Plate">
              </picture></a>
            </div>
    </div>
  </div>

  <div id="Map" class="page-section page-section--map">
    <div class="wrapper wrapper--map">
      <p class="map__subtitle">Location: <br> 4050 Adams Ave<br> San Diego California, 92116</p>
      <iframe class="map map__google" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3355.0864984619925!2d-117.11036798481824!3d32.76343928097601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d9544957961ccf%3A0x63b5d596ed2ec389!2s4050+Adams+Ave%2C+San+Diego%2C+CA+92116!5e0!3m2!1sen!2sus!4v1493260421462"></iframe>
    </div>
  </div>

 <!-- <footer class="site-footer">
    <div class=" wrapper">
      <span class="site-footer__icons icon icon--instagram"></span>
    </div>
  </footer> -->
  <script src="/temp/scripts/App.js"></script>
</body>
</html>
